<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-Component</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image"><img src="image-equilibrium.jpg" alt="" /></div>

        <h1 style="color: white; font-size: x-large; font-weight: bold">Equilibrium #3429</h1>
        <span style="color: rgb(163, 160, 160)"
          >Our Equilibrium collection promotes balance and calm.</span
        >
        <div class="class">
          <div>
            <img
              style="color: hsla(224, 76%, 23%, 0.26)"
              src="./icon-ethereum.svg"
              alt=""
            />

            <span style="color: rgba(17, 239, 255, 0.788)"> 0.041 ETH </span>
          </div>
          <div>
            <img
              style="color: hsla(0, 75%, 25%, 0.37)"
              src="./icon-clock.svg"
              alt=""
            />
            <span style="color: rgb(101, 101, 129)">3 days left </span>
          </div>
        </div>
        <div class="line"></div>
        <div class="avatar-1">
          <img class="avatar" src="./image-avatar.png" alt="" />
          <span style="color: rgb(129, 125, 125);">
            Creation of</span
          > <span style="color: rgb(253, 253, 253); font-weight: bold;"> Jules Wyvern</span>
        </div>
      </div>
    </main>
  </body>
</html>
